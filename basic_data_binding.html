<!DOCTYPE html>

<!-- Lessons from: -->
<!-- https://laracasts.com/series/learn-vue-2-step-by-step/episodes/1 -->

<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">
        <input type="text" id="input" v-model="message">

        <p>The value of the input is: {{message}}</p>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    

        new Vue({

            el: '#root',

            data: {
                message: 'Hello '
            }

        })
    </script>

</body>
</html>
